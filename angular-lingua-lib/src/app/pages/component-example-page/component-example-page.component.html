<h1>Translate component Examples</h1>

<h2>Basic example</h2>
<translate [key]="LOCALES.TITLE"></translate>

<h2>Example with component as parameter</h2>
<translate [key]="LOCALES.FLAG">
  <mat-icon *translateParams="'FLAG'">flag</mat-icon>
</translate>

<h2>Example with fixed language and component as parameter</h2>
<translate [key]="LOCALES.FLAG" lang="ita">
  <ng-template translateParams="FLAG">
    <mat-icon>flag</mat-icon>
  </ng-template>
</translate>
